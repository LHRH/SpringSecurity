<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="index::head"></head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username"
                   th:class="${loginErrorMsg} ? 'form-control is-invalid' : 'form-control'" placeholder="Username"
                   required="required"
                   autofocus="autofocus"/>
            <div class="invalid-feedback" th:if="${loginErrorMsg}">
                <span th:text="${loginErrorMsg}"></span>
            </div>
        </div>
        <div>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="required"/>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember-me"/> Remember me
            </label>
        </div>
        <button class="btn btn-success btn-block" type="submit">Sign in</button>
        <a href="/index" th:href="@{/index}" class="btn btn-primary btn-block">Back to Home page</a>
    </form>
</div>
</body>
</html>
